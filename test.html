<!DOCTYPE html>
<html>
<head>
    <title>4:3 Aspect Ratio Quadrilateral with 20 Planes</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        .clickable {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a-scene>
        <!-- 20 Planes with animations -->
        <a-plane position="-10 10 -5" width="2" height="1.8" class="clickable"
                 material="src: url(https://images.unsplash.com/photo-1520171363530-4c56f3cba4d5);"
                 animation="property: position; to: -5 3.6 -5; dur: 1000; delay: 0; easing: ease-in-out;"></a-plane>

        <a-plane position="-10 -10 -5" width="1.6" height="1.8" class="clickable"
                 material="src: url(https://images.unsplash.com/photo-1520171363530-4c56f3cba4d5);"
                 animation="property: position; to: -3.2 3.6 -5; dur: 1000; delay: 200; easing: ease-in-out;"></a-plane>

        <a-plane position="10 10 -5" width="2.9" height="1.8" class="clickable"
                 material="src: url(https://images.unsplash.com/photo-1520171363530-4c56f3cba4d5);"
                 animation="property: position; to: -0.95 3.6 -5; dur: 1000; delay: 400; easing: ease-in-out;"></a-plane>

        <a-plane position="10 -10 -5" width="2.1" height="1.8" class="clickable"
                 material="src: url(https://images.unsplash.com/photo-1520171363530-4c56f3cba4d5);"
                 animation="property: position; to: 1.55 3.6 -5; dur: 1000; delay: 600; easing: ease-in-out;"></a-plane>

        <a-plane position="-15 0 -5" width="3.4" height="1.8" class="clickable"
                 material="src: url(https://images.unsplash.com/photo-1520171363530-4c56f3cba4d5);"
                 animation="property: position; to: 4.3 3.6 -5; dur: 1000; delay: 800; easing: ease-in-out;"></a-plane>

        <a-plane position="-10 10 -5" width="1.4" height="1.8" class="clickable"
                 material="src: url(https://images.unsplash.com/photo-1520171363530-4c56f3cba4d5);"
                 animation="property: position; to: -5.3 1.8 -5; dur: 1000; delay: 1000; easing: ease-in-out;"></a-plane>

        <a-plane position="10 10 -5" width="2.8" height="1.8" class="clickable"
                 material="src: url(https://images.unsplash.com/photo-1520171363530-4c56f3cba4d5);"
                 animation="property: position; to: -3.2 1.8 -5; dur: 1000; delay: 1200; easing: ease-in-out;"></a-plane>

        <a-plane position="10 -10 -5" width="2.6" height="1.8" class="clickable"
                 material="src: url(https://images.unsplash.com/photo-1520171363530-4c56f3cba4d5);"
                 animation="property: position; to: -0.5 1.8 -5; dur: 1000; delay: 1400; easing: ease-in-out;"></a-plane>

        <a-plane position="-10 10 -5" width="2.2" height="1.8" class="clickable"
                 material="src: url(https://images.unsplash.com/photo-1520171363530-4c56f3cba4d5);"
                 animation="property: position; to: 1.9 1.8 -5; dur: 1000; delay: 1600; easing: ease-in-out;"></a-plane>

        <a-plane position="15 0 -5" width="3.0" height="1.8" class="clickable"
                 material="src: url(https://images.unsplash.com/photo-1520171363530-4c56f3cba4d5);"
                 animation="property: position; to: 4.5 1.8 -5; dur: 1000; delay: 1800; easing: ease-in-out;"></a-plane>

        <a-plane position="-15 10 -5" width="2.3" height="1.8" class="clickable"
                 material="src: url(https://images.unsplash.com/photo-1520171363530-4c56f3cba4d5);"
                 animation="property: position; to: -4.85 0 -5; dur: 1000; delay: 2000; easing: ease-in-out;"></a-plane>

        <a-plane position="15 10 -5" width="3.2" height="1.8" class="clickable"
                 material="src: url(https://images.unsplash.com/photo-1520171363530-4c56f3cba4d5);"
                 animation="property: position; to: -2.1 0 -5; dur: 1000; delay: 2200; easing: ease-in-out;"></a-plane>

        <a-plane position="15 -10 -5" width="1.5" height="1.8" class="clickable"
                 material="src: url(https://images.unsplash.com/photo-1520171363530-4c56f3cba4d5);"
                 animation="property: position; to: 0.25 0 -5; dur: 1000; delay: 2400; easing: ease-in-out;"></a-plane>

        <a-plane position="-10 -10 -5" width="2.6" height="1.8" class="clickable"
                 material="src: url(https://images.unsplash.com/photo-1520171363530-4c56f3cba4d5);"
                 animation="property: position; to: 2.3 0 -5; dur: 1000; delay: 2600; easing: ease-in-out;"></a-plane>

        <a-plane position="0 15 -5" width="2.4" height="1.8" class="clickable"
                 material="src: url(https://images.unsplash.com/photo-1520171363530-4c56f3cba4d5);"
                 animation="property: position; to: 4.8 0 -5; dur: 1000; delay: 2800; easing: ease-in-out;"></a-plane>

        <a-plane position="-15 0 -5" width="3.3" height="1.8" class="clickable"
                 material="src: url(https://images.unsplash.com/photo-1520171363530-4c56f3cba4d5);"
                 animation="property: position; to: -4.35 -1.8 -5; dur: 1000; delay: 3000; easing: ease-in-out;"></a-plane>

        <a-plane position="10 0 -5" width="1.7" height="1.8" class="clickable"
                 material="src: url(https://images.unsplash.com/photo-1520171363530-4c56f3cba4d5);"
                 animation="property: position; to: -1.85 -1.8 -5; dur: 1000; delay: 3200; easing: ease-in-out;"></a-plane>

        <a-plane position="0 15 -5" width="2.4" height="1.8" class="clickable"
                 material="src: url(https://images.unsplash.com/photo-1520171363530-4c56f3cba4d5);"
                 animation="property: position; to: 0.2 -1.8 -5; dur: 1000; delay: 3400; easing: ease-in-out;"></a-plane>

        <a-plane position="-15 -10 -5" width="2.9" height="1.8" class="clickable"
                 material="src: url(https://images.unsplash.com/photo-1520171363530-4c56f3cba4d5);"
                 animation="property: position; to: 2.85 -1.8 -5; dur: 1000; delay: 3600; easing: ease-in-out;"></a-plane>

        <a-plane position="15 -15 -5" width="1.7" height="1.8" class="clickable"
                 material="src: url(https://images.unsplash.com/photo-1520171363530-4c56f3cba4d5);"
                 animation="property: position; to: 5.15 -1.8 -5; dur: 1000; delay: 3600; easing: ease-in-out;"></a-plane>

        <!-- Sky and lighting -->
        <a-sky color="#e6a900"></a-sky>
        <a-light type="directional" position="0 4 4" intensity="1" color="#FFF"></a-light>

        <!-- Camera -->
        <a-entity camera position="0 3 10" look-controls wasd-controls></a-entity>
    </a-scene>
</body>
</html>
